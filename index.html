<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link href="style.css" rel="stylesheet">
 
</head>
<body>
    <div class="container">
        <div class="boxes">

            <div class="main a">
                <div class="key">A</div>
                <div class="blank"></div>
                <div class="audio-type">CLAP</div>
            </div>
            
        
        
            <div class="main s">
                <div class="key">S</div>
                <div class="blank"></div>
                <div class="audio-type">HIHAT</div>
            </div>
            
        
        
            <div class="main d">
                <div class="key">D</div>
                <div class="blank"></div>
                <div class="audio-type">KICK</div>
            </div>
            
        
        
            <div class="main f">
                <div class="key">F</div>
                <div class="blank"></div>
                <div class="audio-type">OPENHAT</div>
            </div>
            
        
        
            <div class="main g">
                <div class="key">G</div>
                <div class="blank"></div>
                <div class="audio-type">BOOM</div>
            </div>
            
     
        
            <div class="main h">
                <div class="key">H</div>
                <div class="blank"></div>
                <div class="audio-type">RIDE</div>
            </div>
            


            <div class="main j">
                <div class="key">J</div>
                <div class="blank"></div>
                <div class="audio-type">SNARE</div>
            </div>
            
        
        
            <div class="main k">
                <div class="key">K</div>
                <div class="blank"></div>
                <div class="audio-type">TOM</div>
            </div>
            
     
        
            <div class="main l">
                <div class="key">L</div>
                <div class="blank"></div>
                <div class="audio-type">TINK</div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>

    
</body>
</html>
